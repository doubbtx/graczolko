<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czołko Deluxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #ab47bc;
            --accent-color: #fdd835;
            --light-color: #f3e5f5;
            --dark-color: #311b92;
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: var(--light-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
        }

        h1, h2 {
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid var(--secondary-color);
            background-color: var(--light-color);
            color: var(--dark-color);
            font-family: var(--font-family);
        }

        button {
            background-color: var(--accent-color);
            color: var(--dark-color);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin: 5px;
            font-family: var(--font-family);
        }

        button:hover {
            transform: scale(1.05);
            background-color: #ffeb3b;
        }
        
        button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
            transform: none;
        }

        #player-list, #word-choices {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #player-list li {
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .word-choice-btn {
            width: 100%;
            margin-bottom: 10px;
            background-color: var(--secondary-color);
            color: white;
        }

        .word-choice-btn:hover {
            background-color: var(--primary-color);
        }

        #game-info {
            margin-bottom: 20px;
        }
        
        #timer {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
            margin: 15px 0;
        }

        #current-word-display {
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
            min-height: 30px;
        }
        
        #hint-display {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 5px;
            min-height: 20px;
            font-style: italic;
        }

        .notes-section {
            margin-top: 20px;
        }

        .notes-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .notes-section textarea {
            width: calc(100% - 20px);
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--secondary-color);
            background-color: var(--light-color);
            color: var(--dark-color);
            font-family: var(--font-family);
            resize: vertical;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <h1>Czołko Deluxe</h1>
            <p>Nowoczesna gra w odgadywanie słów na czole!</p>
            <input type="text" id="player-name" placeholder="Wpisz swoje imię">
            <button id="create-room-btn">Stwórz Pokój</button>
            <hr style="margin: 20px 0; border-color: var(--secondary-color);">
            <input type="text" id="room-id-input" placeholder="Wpisz kod pokoju">
            <button id="join-room-btn">Dołącz do Pokoju</button>
        </div>

        <!-- Lobby Screen -->
        <div id="lobby-screen" class="screen">
            <h2>Lobby</h2>
            <p>Kod pokoju: <strong id="room-id-display"></strong></p>
            <h3>Gracze:</h3>
            <ul id="player-list"></ul>
            <button id="start-game-btn">Start</button>
        </div>

        <!-- Word Picking Screen -->
        <div id="picking-screen" class="screen">
            <h2>Wybierz słowo dla <span id="partner-name"></span></h2>
            <p>Wybierz jedno słowo, które będzie musiał(a) odgadnąć.</p>
            <div id="word-choices"></div>
            <p id="waiting-for-others" style="display: none;">Słowo wybrane. Czekamy na resztę graczy...</p>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div id="game-info">
                <h2 id="turn-info"></h2>
                <div id="timer">00:45</div>
            </div>
            <div id="current-word-display">Twoje słowo: ???</div>
            
            <div id="controls">
                <input type="text" id="guess-input" placeholder="Zgadnij swoje słowo">
                <button id="guess-btn">Zgadnij</button>
                <button id="skip-btn">Pomiń</button>
                <button id="hint-btn" style="display: none;">Podpowiedź</button>
            </div>
            
            <div id="hint-display"></div>

            <div class="notes-section">
                <label for="personal-notes">Twoje Notatki (widoczne tylko dla Ciebie)</label>
                <textarea id="personal-notes"></textarea>
            </div>
        </div>
        
        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h2>Koniec Gry!</h2>
            <p id="end-reason"></p>
            <h3>Wyniki:</h3>
            <ul id="final-scores"></ul>
            <button onclick="location.reload()">Zagraj Ponownie</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let roomId = null;
        let myPlayerId = null;
        let turnTimerInterval = null;

        const screens = {
            home: document.getElementById('home-screen'),
            lobby: document.getElementById('lobby-screen'),
            picking: document.getElementById('picking-screen'),
            game: document.getElementById('game-screen'),
            end: document.getElementById('end-screen')
        };

        const playerNameInput = document.getElementById('player-name');
        const createRoomBtn = document.getElementById('create-room-btn');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const roomIdInput = document.getElementById('room-id-input');
        const roomIdDisplay = document.getElementById('room-id-display');
        const playerList = document.getElementById('player-list');
        const startGameBtn = document.getElementById('start-game-btn');
        const partnerNameSpan = document.getElementById('partner-name');
        const wordChoicesDiv = document.getElementById('word-choices');
        const waitingForOthersP = document.getElementById('waiting-for-others');
        const turnInfoH2 = document.getElementById('turn-info');
        const timerDisplay = document.getElementById('timer');
        const currentWordDisplay = document.getElementById('current-word-display');
        const guessInput = document.getElementById('guess-input');
        const guessBtn = document.getElementById('guess-btn');
        const skipBtn = document.getElementById('skip-btn');
        const hintBtn = document.getElementById('hint-btn');
        const hintDisplay = document.getElementById('hint-display');

        function switchScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        createRoomBtn.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                socket.emit('createRoom', { playerName });
            } else {
                alert('Proszę wpisać imię.');
            }
        });

        joinRoomBtn.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            const roomIdToJoin = roomIdInput.value.trim().toUpperCase();
            if (playerName && roomIdToJoin) {
                socket.emit('joinRoom', { playerName, roomId: roomIdToJoin });
            } else {
                alert('Proszę wpisać imię i kod pokoju.');
            }
        });
        
        startGameBtn.addEventListener('click', () => {
            socket.emit('startGame', roomId);
        });

        guessBtn.addEventListener('click', () => {
            const guess = guessInput.value.trim();
            if (guess) {
                socket.emit('makeGuess', { roomId, guess });
                guessInput.value = '';
            }
        });

        skipBtn.addEventListener('click', () => {
            socket.emit('skipTurn', roomId);
        });

        hintBtn.addEventListener('click', () => {
            socket.emit('getHint', roomId);
        });

        socket.on('connect', () => {
            myPlayerId = socket.id;
        });

        socket.on('roomCreated', (data) => {
            roomId = data.roomId;
            roomIdDisplay.textContent = roomId;
            switchScreen('lobby');
        });
        
        socket.on('joinedRoom', (data) => {
            if (data.success) {
                roomId = data.roomId;
                roomIdDisplay.textContent = roomId;
                switchScreen('lobby');
            }
        });

        socket.on('joinError', (data) => {
            alert(data.message);
        });
        
        socket.on('gameError', (data) => {
            alert(data.message);
        });

        socket.on('updatePlayers', (players) => {
            playerList.innerHTML = '';
            for (const id in players) {
                const player = players[id];
                const li = document.createElement('li');
                li.textContent = `${player.name} - ${player.score} pkt.`;
                if (id === myPlayerId) {
                    li.style.fontWeight = 'bold';
                }
                playerList.appendChild(li);
                
                // Update my word display if it exists
                if (id === myPlayerId && screens.game.classList.contains('active')) {
                    currentWordDisplay.textContent = `Twoje słowo: ${player.currentWord ? player.currentWord.word : '???'}`;
                }
            }
        });

        socket.on('pickingStarted', ({ partnerName, choices }) => {
            partnerNameSpan.textContent = partnerName;
            wordChoicesDiv.innerHTML = '';
            choices.forEach(word => {
                const button = document.createElement('button');
                button.textContent = word;
                button.className = 'word-choice-btn';
                button.onclick = () => {
                    socket.emit('submitWord', { roomId, word });
                };
                wordChoicesDiv.appendChild(button);
            });
            switchScreen('picking');
        });

        socket.on('wordSubmitted', () => {
            wordChoicesDiv.style.display = 'none';
            waitingForOthersP.style.display = 'block';
        });

        socket.on('allWordsSubmitted', () => {
            switchScreen('game');
        });

        socket.on('turnChanged', ({ currentTurn, turnCount }) => {
            const isMyTurn = currentTurn === myPlayerId;
            const turnPlayer = document.querySelector(`#player-list li:nth-child(${Object.keys(socket.io.engine.clients).indexOf(currentTurn) + 1})`);
            const turnPlayerName = turnPlayer ? turnPlayer.textContent.split(' - ')[0] : 'Ktoś';
            
            turnInfoH2.textContent = `Tura gracza: ${turnPlayerName}`;
            
            guessInput.disabled = !isMyTurn;
            guessBtn.disabled = !isMyTurn;
            skipBtn.disabled = !isMyTurn;
            
            if (isMyTurn) {
                turnInfoH2.textContent = "Twoja Tura!";
            }
            
            hintBtn.style.display = turnCount >= 10 ? 'inline-block' : 'none';
            hintDisplay.textContent = ''; // Clear previous hint

            startTimer(45);
        });
        
        socket.on('turnEnded', ({ playerId }) => {
             if (playerId === myPlayerId) {
                alert("Czas się skończył!");
            }
        });

        socket.on('guessMade', ({ playerId, guess, isCorrect }) => {
            const guesserName = document.querySelector(`#player-list li:nth-child(${Object.keys(socket.io.engine.clients).indexOf(playerId) + 1})`).textContent.split(' - ')[0];
            const message = isCorrect ? `${guesserName} zgadł(a) poprawnie!` : `${guesserName} zgaduje: "${guess}" - niepoprawnie.`;
            // This could be displayed in a chat-like log in the future
            console.log(message);
        });

        socket.on('hint', ({ hint }) => {
            hintDisplay.textContent = `Podpowiedź: ${hint}`;
        });

        function startTimer(duration) {
            clearInterval(turnTimerInterval);
            let timer = duration;
            turnTimerInterval = setInterval(() => {
                const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
                const seconds = String(timer % 60).padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;
                if (--timer < 0) {
                    clearInterval(turnTimerInterval);
                }
            }, 1000);
        }

    </script>
</body>
</html>
