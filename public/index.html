<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czołko Deluxe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --card-bg: #0f3460;
            --primary-accent: #e94560;
            --text-color: #dcdcdc;
            --text-muted: #a0a0a0;
            --font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 1px solid var(--card-bg);
        }
        h1, h2, h3 {
            color: white;
            text-align: center;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: var(--primary-accent); }
        h2 { font-size: 2rem; margin-bottom: 20px; }
        .hidden { display: none !important; }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid var(--card-bg);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: var(--primary-accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover { background-color: #ff637f; }
        button:active { transform: scale(0.98); }
        button.secondary {
            background-color: var(--card-bg);
        }
        button.secondary:hover { background-color: #16213e; }
        #players-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        #players-list li {
            background-color: var(--card-bg);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        #room-id-display {
            background: var(--primary-bg);
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
        }
        .game-grid {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }
        #game-log {
            background: var(--primary-bg);
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
        }
        #timer-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-accent);
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-card" class="card">
            <h1>Czołko Deluxe</h1>

            <!-- Home Screen -->
            <div id="home-screen">
                <h2>Witaj!</h2>
                <input type="text" id="player-name" placeholder="Wpisz swoje imię">
                <button id="create-room-btn">Stwórz nową grę</button>
                <hr style="margin: 20px 0; border-color: var(--card-bg);">
                <input type="text" id="room-id-input" placeholder="Wpisz kod pokoju">
                <button id="join-room-btn">Dołącz do gry</button>
            </div>

            <!-- Lobby Screen -->
            <div id="lobby-screen" class="hidden">
                <h2>Poczekalnia</h2>
                <p>Podziel się kodem ze znajomymi:</p>
                <h3 id="room-id-display" title="Kliknij, aby skopiować"></h3>
                <h3>Gracze:</h3>
                <ul id="players-list"></ul>
                <button id="startGameBtn" style="display: none;">Zacznij Grę</button>
            </div>

            <!-- Word Picking Screen -->
            <div id="picking-screen" class="hidden">
                <h2>Wybierz hasło!</h2>
                <p>Wybierasz hasło dla: <strong id="partner-name"></strong></p>
                <div id="word-choices"></div> <!-- Buttons will be injected here -->
                <p id="picking-status" class="hidden">Hasło wysłane! Oczekiwanie na resztę graczy...</p>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="hidden">
                <div class="game-grid">
                    <div>
                        <h3>Gracze:</h3>
                        <ul id="game-players-list"></ul>
                    </div>
                    <div>
                        <p>Tura gracza: <strong id="current-turn-display"></strong></p>
                        <p id="timer-display">--</p>
                        <div id="game-controls">
                            <input type="text" id="guess-input" placeholder="Zgadnij hasło!">
                            <button id="make-guess-btn">Zgaduj</button>
                            <button id="skip-turn-btn" class="secondary">Pomiń turę</button>
                        </div>
                    </div>
                </div>
            </div>

             <!-- End Screen -->
            <div id="end-screen" class="hidden">
                <h2>Koniec gry!</h2>
                <p id="end-reason"></p>
                <h3>Wyniki końcowe:</h3>
                <ul id="final-scores"></ul>
                <button id="play-again-btn">Zagraj ponownie</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // --- DOM Elements ---
        const screens = {
            home: document.getElementById('home-screen'),
            lobby: document.getElementById('lobby-screen'),
            picking: document.getElementById('picking-screen'),
            game: document.getElementById('game-screen'),
            end: document.getElementById('end-screen')
        };
        const playerNameInput = document.getElementById('player-name');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomIdInput = document.getElementById('room-id-input');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const roomIdDisplay = document.getElementById('room-id-display');
        const playersList = document.getElementById('players-list');
        const startGameBtn = document.getElementById('startGameBtn');
        const partnerName = document.getElementById('partner-name');
        const wordChoices = document.getElementById('word-choices');
        const pickingStatus = document.getElementById('picking-status');
        const gamePlayersList = document.getElementById('game-players-list');
        const currentTurnDisplay = document.getElementById('current-turn-display');
        const timerDisplay = document.getElementById('timer-display');
        const gameControls = document.getElementById('game-controls');
        const guessInput = document.getElementById('guess-input');
        const makeGuessBtn = document.getElementById('make-guess-btn');
        const skipTurnBtn = document.getElementById('skip-turn-btn');
        const endReason = document.getElementById('end-reason');
        const finalScores = document.getElementById('final-scores');
        const playAgainBtn = document.getElementById('play-again-btn');

        let roomId = null;
        let myPlayerId = null;
        let players = {};
        let turnInterval = null;

        // --- Functions ---
        const switchScreen = (screenName) => {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            if (screens[screenName]) screens[screenName].classList.remove('hidden');
        };

        const updatePlayersList = (listElement) => {
            listElement.innerHTML = '';
            for (const id in players) {
                const player = players[id];
                const li = document.createElement('li');
                let content = `${player.name} (${player.score})`;
                if (player.currentWord) {
                    // Only show the word if it's not the current player's own word
                    if (id === myPlayerId) {
                        content += `<br><small><em>(Twoje hasło)</em></small>`;
                    } else {
                        content += `<br><small style="color: var(--primary-accent);">${player.currentWord}</small>`;
                    }
                }
                li.innerHTML = content;
                if (id === myPlayerId) li.style.fontWeight = 'bold';
                listElement.appendChild(li);
            }
        };

        const copyRoomId = () => {
            navigator.clipboard.writeText(roomIdDisplay.textContent).then(() => {
                alert('Kod pokoju skopiowany!');
            });
        };

        // --- Event Listeners ---
        createRoomBtn.addEventListener('click', () => {
            const name = playerNameInput.value.trim();
            if (name) socket.emit('createRoom', { playerName: name });
            else alert('Proszę podać imię.');
        });

        joinRoomBtn.addEventListener('click', () => {
            const name = playerNameInput.value.trim();
            const id = roomIdInput.value.trim().toUpperCase();
            if (name && id) socket.emit('joinRoom', { playerName: name, roomId: id });
            else alert('Proszę podać imię i kod pokoju.');
        });

        startGameBtn.addEventListener('click', () => {
            socket.emit('startGame', roomId);
        });

        makeGuessBtn.addEventListener('click', () => {
            const guess = guessInput.value.trim();
            if (guess) {
                socket.emit('makeGuess', { roomId, guess });
                guessInput.value = '';
            }
        });

        skipTurnBtn.addEventListener('click', () => socket.emit('skipTurn', roomId));
        playAgainBtn.addEventListener('click', () => location.reload());
        roomIdDisplay.addEventListener('click', copyRoomId);

        // --- Socket.IO Handlers ---
        socket.on('connect', () => { myPlayerId = socket.id; });

        socket.on('roomCreated', (data) => {
            roomId = data.roomId;
            roomIdDisplay.textContent = roomId;
            switchScreen('lobby');
        });

        socket.on('joinedRoom', (data) => {
            if (data.success) {
                roomId = data.roomId;
                roomIdDisplay.textContent = roomId;
                switchScreen('lobby');
            } else {
                alert('Nie udało się dołączyć do pokoju. Sprawdź kod i spróbuj ponownie.');
            }
        });

        socket.on('joinError', (data) => alert(data.message));
        socket.on('gameError', (data) => alert(data.message));

        socket.on('updatePlayers', (updatedPlayers) => {
            players = updatedPlayers;
            const playerIds = Object.keys(players);
            // Show start button only to the first player (host)
            if (playerIds.length > 0 && myPlayerId === playerIds[0]) {
                startGameBtn.style.display = 'block';
            } else {
                startGameBtn.style.display = 'none';
            }
            updatePlayersList(playersList);
            updatePlayersList(gamePlayersList);
        });

        socket.on('pickingStarted', (data) => {
            partnerName.textContent = data.partnerName;
            wordChoices.innerHTML = ''; // Clear previous choices
            wordChoices.classList.remove('hidden');
            pickingStatus.classList.add('hidden');

            data.choices.forEach(word => {
                const btn = document.createElement('button');
                btn.textContent = word;
                btn.addEventListener('click', () => {
                    socket.emit('submitWord', { roomId, word });
                });
                wordChoices.appendChild(btn);
            });
            switchScreen('picking');
        });

        socket.on('wordSubmitted', () => {
            wordChoices.classList.add('hidden');
            pickingStatus.classList.remove('hidden');
        });

        socket.on('allWordsSubmitted', () => {
            switchScreen('game');
        });

                socket.on('turnChanged', (data) => {
            const turnPlayer = players[data.currentTurn];
            currentTurnDisplay.textContent = turnPlayer.name;

            if (turnInterval) clearInterval(turnInterval);
            let timeLeft = 60;
            timerDisplay.textContent = timeLeft;
            turnInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) clearInterval(turnInterval);
            }, 1000);

            gameControls.style.visibility = (data.currentTurn === myPlayerId) ? 'visible' : 'hidden';
        });

        socket.on('turnSkipped', (data) => {
            // The turn just changes, no specific log message needed now.
        });

        

        socket.on('guessMade', (data) => {
            const result = data.isCorrect ? 'Poprawnie!' : 'Niepoprawnie.';
            alert(`${players[data.playerId].name} zgaduje: "${data.guess}" -> ${result}`);
        });

        socket.on('gameFinished', (data) => {
            if (turnInterval) clearInterval(turnInterval);
            endReason.textContent = data.reason;
            finalScores.innerHTML = '';
            for(const id in data.players) {
                const p = data.players[id];
                const li = document.createElement('li');
                li.textContent = `${p.name}: ${p.score}`;
                finalScores.appendChild(li);
            }
            switchScreen('end');
        });

    </script>
</body>
</html>
</html>
